---
name: silverblue-nvidia
description: silverblue with nvidia and (minimal) COSMIC
base-image: ghcr.io/ublue-os/base-nvidia
image-version: latest

modules:
  - type: dnf
    repos:
      copr:
        - bieszczaders/kernel-cachyos-lto
    install:
      packages:
        - distrobox
        - steam-devices
    group-install:
      packages:
        - cosmic-desktop-environment
        - virtualization
    remove:
      packages:
       - firefox
       - nheko
       - thunderbird
       - im-chooser
       - rhythmbox
       - virt-viewer
       - okular
       - libreoffice
       - libreoffice-core
       - libreoffice-data
       - nvtop
       - gnome-system-monitor
       - setroubleshoot
       
  - type: dnf
    repos:
      - copr:bieszczaders/kernel-cachyos-lto
    remove:
      # We remove the meta-package to break the dependency lock
      - kernel
      - kernel-core
      - kernel-modules
      - kernel-modules-extra
    install:
      # Now we install the CachyOS versions
      - kernel-cachyos-lto
      - kernel-cachyos-lto-core
      - kernel-cachyos-lto-modules
      - kernel-cachyos-lto-modules-extra
          
  - type: default-flatpaks
    configurations:
      - scope: user
        repo:
          title: Flathub (user)
      - notify: true
        scope: system
        repo:
          title: Flathub (system)
        install:
          - app.zen_browser.zen
          - im.nheko.Nheko
          - org.kde.okular
          - org.libreoffice.LibreOffice
          
  - type: systemd
    system:
      enabled:
        - libvirtd.service
        - cosmic-greeter      
    
  - type: signing
